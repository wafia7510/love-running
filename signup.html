<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">
                <h2>Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" required><br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" required><br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" required><br>
                <div class="radio-button">
                    <label for="road">Road</label>
                    <input type="radio" name="running-preference" id="road" value="road" checked required><br>
                
                    <label for="trail">Trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required><br>
                
                    <label for="both">Both</label>
                    <input type="radio" name="running-preference" id="both" value="both" required>
                </div>

                <br>
                <button type="submit" class="join-button">Let's Run!</button>
                
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="http://www.facebook.com" target="_blank" rel="noopener" aria-label="Visit our facebook page(open in a new tab)"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="http://www.x.com" target="_blank" rel="noopener" aria-label="Visit our x page(open in a new tab)"><i class="fa-brands fa-x-twitter"></i></a></li>
            <li><a href="http://www.youtube.com" target="_blank" rel="noopener" aria-label="Visit our youtube page(open in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>    
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/e16b95325d.js" crossorigin="anonymous"></script>
</body>

</html>
